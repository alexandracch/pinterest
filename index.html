<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pinterest</title>
    <script src="https://use.fontawesome.com/398f85d77e.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">

  </head>
  <body>
    <header>
      <ul class="main">

        <li>
          <!--Logo de Pinterest-->
          <a href="https://www.pinterest.es/" class="logo">
            <span class="circle-pinterest">
              <i class="fa fa-circle fa-stack-2x">
              </i>
              <i class="fa fa-pinterest" aria-hidden="true">
              </i>
            </span>
          </a>
        </li>
        <!--Buscador de Pinterest-->
        <!--Ícono de lupa del buscador-->
        <li class="translator">
          <div class="lupa">
            <i class <i class="fa fa-search" aria-hidden="true"></i>
        <!--Barra de búsqueda-->
            <input type="text" placeholder="cats"><!--cats-->
            <i class="fa fa-times" aria-hidden="true"></i> <!--Equis-->
          </div>
          <!--Íconos del costado-->
          <div class="box-tags">
            <span>
              <!--Caja dentro del bucador-->
              "All Pins"
              <i class="fa fa-chevron-down" aria-hidden="true"> <!--Signo hacia abajo-->
              </i>
            </span>
          </div>
        </li>

      <li class="usuario">
            <a href="#">
              <span class>
              <i class="fa fa-user" aria-hidden="true"></i> <!--símbolo de usuario-->
               </i>
              </span>
            </a>

      <li class ="barras">
          <a href="#">
            <span>
              <i class="fa fa-bars" aria-hidden="true"></i> <!--Símbolo de texto alineado-->
            </span>
          </a>

      <li class ="notificaciones">
            <a href="#">
              <span>
                 <i class="fa fa-commenting" aria-hidden="true"></i><!--Símbolo de burbuja-->
              </span>
            </a>
      </li>

    </ul>

    <ul class="sub-main">

      <div class="bottom1">
       <button>Ilustration</button>
      </div>

      <div class="bottom2">
       <button>Fotografía</button>
      </div>

      <div class="bottom3">
       <button>Fondo</button>
      </div>

      <div class="bottom4">
       <button>Wallpers</button>
      </div>

      <div class="bottom5">
       <button>ilustration</button>
      </div>

      <div class="bottom6">
       <button>Fotografía</button>
      </div>

      <div class="bottom7">
       <button>Fondo</button>
      </div>

      <div class="bottom8">
       <button>Wallpers</button>
      </div>

      <div class="bottom9">
       <button>Dibujo</button>
      </div>
    </ul>
  </header>





    </header>


  </body>
</html>
