<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pinterest</title>
    <script src="https://use.fontawesome.com/398f85d77e.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
  <!--Insertando menú principal-->
    <header>
      <ul>
        <li class="logo-pinterest">
          <a href="https://www.pinterest.es/" class="logo">
           <span><i class="fa fa-pinterest" aria-hidden="true">
            </i>
            </span>
           </a>
      </li>
<!--Insertando barra de búsqueda-->
      <li class="input">
        <div class="translator">

          <span><i class="fa fa-search" aria-hidden="true"></i></span>

          <input type="text" placeholder="cats">

        </div>
    </li>

    <li class="box-pin">

      <div class="pins">
          <span class="all-pins">
          <i class="fa fa-times" aria-hidden="true"></i>
      </div>

      <div class="phrase">
          <p><strong>All Pins</p></strong>
      </div>

      <div class="icon-down">
          <span class="down">
          <i class="fa fa-chevron-down" aria-hidden="true"></i>
      </div>
    </li>

    <li class="usuario">
      <a href="#">
        <span class>
        <i class="fa fa-user" aria-hidden="true"></i> <!--símbolo de usuario-->
        </span>
      </a>
    </li>
    <li class ="barras">
      <a href="#">
        <span>
          <i class="fa fa-bars" aria-hidden="true"></i> <!--Símbolo de texto alineado-->
        </span>
      </a>
    </li>

    <li class ="notificaciones">
      <a href="#">
        <span>
          <i class="fa fa-commenting" aria-hidden="true"></i><!--Símbolo de burbuja-->
        </span>
      </a>
    </li>
  </ul>

  </header>
<!--Insertando barra de botones-->
  <nav>
    <ul class="sub-main">

      <li><button>Ilustration</button></li>

       <li><button>Fotografía</button></li>

       <li><button>Fondo</button></li>

       <li><button>Wallpers</button></li>

 </nav>
